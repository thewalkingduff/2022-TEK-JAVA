<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <form class="m-4" action="form.html" method="get">
      <div class="row">
        <div class="col-sm-8 col-md-6 col-lg-4">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" placeholder="Please enter your first name." name="firstName" class="form-control"
              id="firstName" aria-describedby="firstNameHelp" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8 col-md-6 col-lg-4">
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" placeholder="Please enter your last name." name="lastName" class="form-control"
              id="lastName" aria-describedby="lastNameHelp" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8 col-md-6 col-lg-4">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8 col-md-6 col-lg-4">
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8 col-md-6 col-lg-4">
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
